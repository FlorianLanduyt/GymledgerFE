<div *ngIf="exercises">
  <div *ngIf="!isListEmpty; else emptyList">
    <div class="oefening" *ngFor="let e of exercises">
      <app-exercise [e]="e"></app-exercise>
      <app-evaluation [trainingId]=this.trainingId [exerciseId]="e.id" class="evaluatie"></app-evaluation>
    </div>
  </div>

  <ng-template #emptyList>
    <app-empty-list-placeholder [element]="element"></app-empty-list-placeholder>
  </ng-template>
</div>
