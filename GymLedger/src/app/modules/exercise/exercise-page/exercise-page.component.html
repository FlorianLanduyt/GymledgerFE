<div class="oefeningenPage">
  <div class="titleContainer">
    <h1>{{heading}}</h1>
    <div>
      <input (keyup)="filterExercise$.next($event.target.value)" matInput placeholder="Zoek een oefening" type="text"
        #filter />
    </div>
  </div>
  <app-exercise-list 
    class="lijstSection"
    [trainingId]="trainingId" 
    [filterTitle]="filterTitle"
    [isAnAddExerciseToTraining]="isAnAddExerciseToTraining"
    ></app-exercise-list>
</div>
