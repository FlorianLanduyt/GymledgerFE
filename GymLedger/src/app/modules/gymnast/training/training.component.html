<div  class="training">
    <p class="category">{{ training.category.name }}</p>
    <p class="date">{{training.date | date}}</p>
    <p class="gevoel">Startgevoel: <span>{{beforeFeeling}}</span></p>
    <p class="gevoel">Eindgevoel: <span>{{afterFeeling}}</span></p>
    <div class="btn-holder">
        <button disabled class="editBtn">start</button>
        <button class="detailBtn" [routerLink]="['/details', training.id]" >details </button>
    </div>
</div>
